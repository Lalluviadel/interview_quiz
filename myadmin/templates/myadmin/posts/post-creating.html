{% extends 'myadmin/base.html' %}
{% load static %}


{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4 text-center">Создание статьи</h1>
                <form action="{% url 'myadmin:admins_post_create' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-12">
                            <label class="small mb-1" for="{{ form.title.id_for_label }}">Заголовок</label>
                            {{ form.title }}
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-6">
                            <label class="small mb-1"
                                   for="{{ form.category.id_for_label }}">Категория</label>
                            {{ form.category }}
                        </div>
                        <div class="col-lg-6">
                            <label class="small mb-1" for="{{ form.tag.id_for_label }}">Тег</label>
                            {{ form.tag }}
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <div class="custom-file">
                                <p class="text-center">Изображение</p>
                                <div class="mt-auto">{{ form.image }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row mb-2">
                        <div class="col-lg-12">
                            <label class="small mb-1" for="{{ form.body.id_for_label }}">Текст статьи</label>
                            {{ form.body }}
                        </div>
                    </div>
                    <div class="form-row mt-lg-5">
                        <div class="col-lg-6">
                            <input type="button" class="btn btn-dark btn-block"
                                   onclick="window.location.href = '{% url 'myadmin:admins_posts' %}';"
                                   value="Отмена"/>
                        </div>
                        <div class="col-lg-6">
                            <input class="btn btn-outline-dark btn-orange btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        {% include 'myadmin/includes/footer.html' %}
    </div>
{% endblock %}
