{% extends 'questions/base.html' %}
{% load static %}


{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid main">
                <div class="row header-h2 justify-content-center text-center">
                    <div class="col-lg all-width">
                        <h1 class="mt-4">{{ category.name }}</h1>
                    </div>
                </div>
                <div class="row main p-3 border border-grey mt-1">
                    <div class="col-md-4">
                        <img class="img-fluid img-rounded"
                             src="{{ category.image_url }}" alt=""/>
                    </div>
                    <div class="col-md-8 mt-3">
                        <div class="container-fluid pt-4 pb-3 text-wrap text-justify text-break">
                            {{ category.description }}
                        </div>
                    </div>
                </div>
                <div class="row main p-3 border border-grey mt-1">
                    <div class="col-md-6">
                        Выберите сложность вопросов
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
                            <label class="btn btn-primary active mr-1">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                Легко
                            </label>
                            <label class="btn btn-primary mr-1">
                                <input type="radio" name="options" id="option2" autocomplete="off"> Средне
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option3" autocomplete="off"> Сложно
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row main p-3 border border-grey mt-1">
                    <div class="col-md-6">
                        Будем проходить тест на время?
                    </div>
                    <div class="col-md-6 in-center">
                        <div class="btn-group btn-group-toggle btn-block" data-toggle="buttons">
                            <label class="btn btn-primary active mr-1">
                                <input type="radio" name="options" id="option_yes" autocomplete="off"
                                       checked> Да
                            </label>
                            <label class="btn btn-primary">
                                <input type="radio" name="options" id="option_no" autocomplete="off"> Нет
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 text-center">
                    <a class='btn btn-primary btn-xl mt-3 mb-1'
                       href='{% url 'questions:test_body' category.id %}'>Погнали!</a>
                </div>
            </div>
        </main>
        {% include 'questions/includes/footer.html' %}
    </div>
{% endblock %}
