{% extends 'questions/base.html' %}


{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header text-center">
                    <h1 class="mt-4 h1-title">Активация профиля</h1>
                </div>
                <div class="card-body text-center">
                    {% if user.is_authenticated %}
                        <h3 class="h1-title">Поздравляем!</h3>
                        <br>
                        <h4 class="h1-title">Пользователь <b class="oranged"> {{ user.username }} </b>подтвержден.</h4>
                    {% else %}
                        <h3 class="h1-title">Верификация не пройдена.</h3>
                    {% endif %}
                    <br>
                    <button class="btn btn-orange btn-outline-info btn-lg"
                            onclick="window.location.href='{% url 'index' %}'">
                        На главную
                    </button>
                </div>
            </div>
        </main>
    {% include 'questions/includes/footer.html' %}
    </div>
{% endblock %}
